{% macro render_field(field) %}
    <div class="form-group">
        {{ field(class_="form-control", placeholder=field.label.text, **kwargs) }}
        {% if field.errors %}
            <ul class="errors">
                {% for error in field.errors %}
                    <li>{{ error }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    </div>
{% endmacro %}
