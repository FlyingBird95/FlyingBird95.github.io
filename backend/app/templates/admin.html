{% extends "base.html" %}
{% block content %}
    <div class="container">
        <div class="row no-gutters slider-text js-fullheight justify-content-center align-items-center">
            <div class="form-wrap col-md-5">
                <form action="{{ url_for('user.login') }}" method="post" class="p-5 bg-light">
                    <h3 class="pt-5">Login</h3>
                    <div class="text">{% trans %}If you don't have an account,
                        then you can <a href="#">register one here</a>.{% endtrans %}
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control" id="email" placeholder="{{ _('Email') }}" />
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" id="password" placeholder="{{ _('Password') }}" />
                    </div>
                        <div class="form-inline">
                            <input type="submit" value="Login" class="btn py-3 px-4 btn-primary">
                            <a href="#" style="margin: 0 0 0 auto;">{% trans %}Forgot you password?{% endtrans %}</a>
                        </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
